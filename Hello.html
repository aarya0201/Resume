<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> id="count">1</h1>
    <button> onclick="inc()">Click</button>
    <script>
        var h1Elem = document.getElementById('count");
        var count = 1;

        function inc() {
            count++;
            h1Elem.innerText = count;
            h1Elem.style.fontSize = count + 'px';
        }    
    </script>
</body>
</html>
